{% extends "base.html" %}


{% block content %}

<h3>Questions You've Asked</h3>

<div class="questions-container">
    
    {% for question in questions %}
        <div class='question-container'>
            <h4>{{ question.title }}</h4>
            <p class='question-author'>    by {{ question.author }}</p>
            <pre class='question-body'>{{ question.body }}</pre>
            <p>
                <a href="{% url 'questions_detail' pk=question.pk %}">More information</a>
                
                <button onclick="sendFavorite(this, '{% url 'add_favorite' pk=question.pk %}')">{{ question.numfavorites }} favorites</button>                
            </p>
        </div>

    {% endfor %}

</div>
{% endblock %}
